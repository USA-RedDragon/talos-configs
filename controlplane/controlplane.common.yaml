machine:
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn-nvme
        type: bind
        source: /var/lib/longhorn-nvme
        options:
          - bind
          - rshared
          - rw
  features:
    kubernetesTalosAPIAccess:
      enabled: true
      allowedRoles:
      - os:etcd:backup
      allowedKubernetesNamespaces:
      - kube-system
  kernel:
    modules:
    - name: overlay
    - name: br_netfilter
    - name: iptable_raw
    - name: ip6_tables
    - name: uvcvideo

    # # Machine system disk encryption configuration.
    # systemDiskEncryption:
    #     # Ephemeral partition encryption.
    #     ephemeral:
    #         provider: luks2 # Encryption provider to use for the encryption.
    #         # Defines the encryption keys generation and storage method.
    #         keys:
    #             - # Deterministically generated key from the node UUID and PartitionLabel.
    #               nodeID: {}
    #               slot: 0 # Key slot number for LUKS2 encryption.
    #               
    #               # # KMS managed encryption key.
    #               # kms:
    #               #     endpoint: https://192.168.88.21:4443 # KMS endpoint to Seal/Unseal the key.
    #         
    #         # # Cipher kind to use for the encryption. Depends on the encryption provider.
    #         # cipher: aes-xts-plain64

    #         # # Defines the encryption sector size.
    #         # blockSize: 4096

    #         # # Additional --perf parameters for the LUKS2 encryption.
    #         # options:
    #         #     - no_read_workqueue
    #         #     - no_write_workqueue
cluster:
  etcd:
    extraArgs:
      quota-backend-bytes: 4294967296 # 4 GiB
  allowSchedulingOnControlPlanes: false
  scheduler:
    image: registry.k8s.io/kube-scheduler:v1.33.3
    extraArgs:
      bind-address: '0.0.0.0'
    config:
      apiVersion: kubescheduler.config.k8s.io/v1
      kind: KubeSchedulerConfiguration
      clientConnection:
        kubeconfig: /system/secrets/kubernetes/kube-scheduler/kubeconfig
      profiles:
        - schedulerName: default-scheduler
          pluginConfig:
            - name: PodTopologySpread
              args:
                defaultConstraints:
                  - maxSkew: 1
                    topologyKey: kubernetes.io/hostname
                    whenUnsatisfiable: ScheduleAnyway
                defaultingType: List
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
  controllerManager:
    image: registry.k8s.io/kube-controller-manager:v1.33.3
    extraArgs:
      bind-address: '0.0.0.0'
    resources:
      requests:
        cpu: 100m
        memory: 175Mi
  apiServer:
    image: registry.k8s.io/kube-apiserver:v1.33.3
    extraArgs:
      oidc-client-id: YR6w7D1wpv6QTsbCFEEMdDjsiDP2V6O8GlB9Zakb
      oidc-username-claim: email
      oidc-groups-claim: groups
      oidc-issuer-url: https://authentik.mcswain.dev/application/o/kubernetes-api-server/
    certSANs:
    - api.k8s.jacob.network
    - chi.k8s.jacob.network
    - psi.k8s.jacob.network
    - omega.k8s.jacob.network
    - 192.168.1.251
    - 192.168.1.250
    - 192.168.1.249
    - 127.0.0.1
    resources:
      requests:
        cpu: 1000m
        memory: 3Gi
    admissionControl:
    - name: PodSecurity
      configuration:
        apiVersion: pod-security.admission.config.k8s.io/v1alpha1
        defaults:
            audit: baseline
            audit-version: latest
            enforce: privileged
            enforce-version: latest
            warn: baseline
            warn-version: latest
        kind: PodSecurityConfiguration
    - name: NamespaceLifecycle
    - name: LimitRanger
    - name: ServiceAccount
    - name: DefaultStorageClass
    - name: DefaultTolerationSeconds
    - name: MutatingAdmissionWebhook
    - name: ValidatingAdmissionWebhook
    - name: ResourceQuota
