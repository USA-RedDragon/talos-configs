machine:
  certSANs:
  - chi
  - 127.0.0.1
  - 192.168.1.249
  install:
    disk: /dev/disk/by-id/nvme-Samsung_SSD_980_1TB_S78HNL0X202650F
    wipe: true
    bootloader: true
  disks:
  - device: /dev/disk/by-id/nvme-Samsung_SSD_980_1TB_S78HNL0X201241F
    partitions:
      - mountpoint: /var/lib/longhorn-nvme
  files:
    - content: |
        [metrics]
          address = "0.0.0.0:11234"
      path: /etc/cri/conf.d/20-customization.part
      op: create
  network:
    hostname: chi
    interfaces:
      - interface: enp1s0
        dhcp: true
        dhcpOptions:
          ipv4: true
          ipv6: false
      - interface: enp2s0
        dhcp: true
        dhcpOptions:
          ipv4: true
          ipv6: false
  kubelet:
    nodeIP:
      validSubnets:
      - 192.168.1.249/32
  sysfs:
    devices.system.cpu.cpu0.cpufreq.scaling_governor: performance
    devices.system.cpu.cpu1.cpufreq.scaling_governor: performance
    devices.system.cpu.cpu2.cpufreq.scaling_governor: performance
    devices.system.cpu.cpu3.cpufreq.scaling_governor: performance
