machine:
  features:
    kubernetesTalosAPIAccess:
      enabled: true
      allowedRoles:
      - os:etcd:backup
      allowedKubernetesNamespaces:
      - kube-system
  nodeLabels:
    openebs.io/engine: mayastor
  sysctls:
    net.ipv4.ip_forward: "1"
    net.bridge.bridge-nf-call-iptables: "1"
    net.bridge.bridge-nf-call-ip6tables: "1"
    vm.nr_hugepages: "2048"
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.28.5
    extraArgs:
      allowed-unsafe-sysctls: net.ipv4.conf.all.src_valid_mark
    extraMounts:
    - destination: /var/openebs/local
      type: bind
      source: /var/openebs/local
      options:
        - bind
        - rshared
        - rw
    - destination: /var/lib/longhorn
      type: bind
      source: /var/lib/longhorn
      options:
        - bind
        - rshared
        - rw
  install:
    disk: /dev/sda
    extraKernelArgs:
    - isolcpu="1,3"
    wipe: false
    bootloader: true
  kernel:
    modules:
    - name: nvme-tcp
    - name: overlay
    - name: br_netfilter
    - name: iptable_raw
    - name: ip6_tables
    - name: sfc_siena
  network:
    nameservers:
    - 192.168.1.1
    - 2600:8803:a300:524::1

    # # Machine system disk encryption configuration.
    # systemDiskEncryption:
    #     # Ephemeral partition encryption.
    #     ephemeral:
    #         provider: luks2 # Encryption provider to use for the encryption.
    #         # Defines the encryption keys generation and storage method.
    #         keys:
    #             - # Deterministically generated key from the node UUID and PartitionLabel.
    #               nodeID: {}
    #               slot: 0 # Key slot number for LUKS2 encryption.
    #               
    #               # # KMS managed encryption key.
    #               # kms:
    #               #     endpoint: https://192.168.88.21:4443 # KMS endpoint to Seal/Unseal the key.
    #         
    #         # # Cipher kind to use for the encryption. Depends on the encryption provider.
    #         # cipher: aes-xts-plain64

    #         # # Defines the encryption sector size.
    #         # blockSize: 4096

    #         # # Additional --perf parameters for the LUKS2 encryption.
    #         # options:
    #         #     - no_read_workqueue
    #         #     - no_write_workqueue
cluster:
  allowSchedulingOnControlPlanes: true
  network:
    podSubnets:
    - 172.17.0.0/16
    - 2001:abba:237c::/56
    serviceSubnets:
    - 172.18.0.0/16
    - 2001:baab:237c::/112
    cni:
      name: flannel
  scheduler:
    image: registry.k8s.io/kube-scheduler:v1.28.5
    config:
      apiVersion: kubescheduler.config.k8s.io/v1
      kind: KubeSchedulerConfiguration
      clientConnection:
        kubeconfig: /system/secrets/kubernetes/kube-scheduler/kubeconfig
      profiles:
        - schedulerName: default-scheduler
          pluginConfig:
            - name: PodTopologySpread
              args:
                defaultConstraints:
                  - maxSkew: 1
                    topologyKey: kubernetes.io/hostname
                    whenUnsatisfiable: ScheduleAnyway
                defaultingType: List
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 120Mi
  controllerManager:
    image: registry.k8s.io/kube-controller-manager:v1.29.0
    resources:
      requests:
        cpu: 100m
        memory: 175Mi
      limits:
        cpu: 120m
        memory: 200Mi
  proxy:
    image: registry.k8s.io/kube-proxy:v1.28.5
    extraArgs:
      metrics-bind-address: '0.0.0.0:10249'
  apiServer:
    image: registry.k8s.io/kube-apiserver:v1.28.5
    extraArgs:
      oidc-client-id: YR6w7D1wpv6QTsbCFEEMdDjsiDP2V6O8GlB9Zakb
      oidc-username-claim: email
      oidc-groups-claim: groups
      oidc-issuer-url: https://authentik.mcswain.dev/application/o/kubernetes-api-server/
    certSANs:
    - api.k8s.jacob.network
    - alpha.k8s.jacob.network
    - beta.k8s.jacob.network
    - gamma.k8s.jacob.network
    - 192.168.1.254
    - 192.168.1.253
    - 192.168.1.252
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 1200m
        memory: 2500Mi
    admissionControl:
    - name: PodSecurity
      configuration:
        apiVersion: pod-security.admission.config.k8s.io/v1alpha1
        defaults:
            audit: baseline
            audit-version: latest
            enforce: privileged
            enforce-version: latest
            warn: baseline
            warn-version: latest
        kind: PodSecurityConfiguration
    - name: NamespaceLifecycle
    - name: LimitRanger
    - name: ServiceAccount
    - name: DefaultStorageClass
    - name: DefaultTolerationSeconds
    - name: MutatingAdmissionWebhook
    - name: ValidatingAdmissionWebhook
    - name: ResourceQuota
