machine:
  nodeLabels:
    openebs.io/engine: mayastor
  sysctls:
    net.ipv4.ip_forward: "1"
    net.bridge.bridge-nf-call-iptables: "1"
    net.bridge.bridge-nf-call-ip6tables: "1"
    vm.nr_hugepages: "2048"
  install:
    disk: /dev/sda
    image: ghcr.io/usa-reddragon/talos-installer:v1.5.3@sha256:fd7fde903f815c68e3b20687462ee5705654090642adf7ebda82b92054c2db8e
    extensions:
    - image: ghcr.io/siderolabs/amd-ucode:20230804@sha256:845a76c546837f19eca1c6c8aaff4a26fcbaca9e46028dede5321b372106927a
    - image: ghcr.io/siderolabs/amdgpu-firmware:20230804@sha256:92ce0e3df9c48947b167018ccafa478363bde1e902ec1a2c0f0d5b011339e15b
    wipe: false
    bootloader: true
  kernel:
    modules:
    - name: nvme-tcp
    - name: overlay
    - name: br_netfilter
    - name: iptable_raw
    - name: ip6_tables
  network:
    nameservers:
    - 192.168.1.3

    # # Machine system disk encryption configuration.
    # systemDiskEncryption:
    #     # Ephemeral partition encryption.
    #     ephemeral:
    #         provider: luks2 # Encryption provider to use for the encryption.
    #         # Defines the encryption keys generation and storage method.
    #         keys:
    #             - # Deterministically generated key from the node UUID and PartitionLabel.
    #               nodeID: {}
    #               slot: 0 # Key slot number for LUKS2 encryption.
    #               
    #               # # KMS managed encryption key.
    #               # kms:
    #               #     endpoint: https://192.168.88.21:4443 # KMS endpoint to Seal/Unseal the key.
    #         
    #         # # Cipher kind to use for the encryption. Depends on the encryption provider.
    #         # cipher: aes-xts-plain64

    #         # # Defines the encryption sector size.
    #         # blockSize: 4096

    #         # # Additional --perf parameters for the LUKS2 encryption.
    #         # options:
    #         #     - no_read_workqueue
    #         #     - no_write_workqueue
cluster:
  allowSchedulingOnControlPlanes: true
  network:
    podSubnets:
    - 172.17.0.0/16
    serviceSubnets:
    - 172.18.0.0/16
    cni:
      name: custom
      urls:
      - https://raw.githubusercontent.com/projectcalico/calico/v3.26.1/manifests/tigera-operator.yaml
      - https://raw.githubusercontent.com/USA-RedDragon/talos-configs/main/calico.yaml
  apiServer:
    certSANs:
    - api.k8s.mcswain.dev
    - alpha.k8s.mcswain.dev
    - beta.k8s.mcswain.dev
    - gamma.k8s.mcswain.dev
    - 192.168.1.254
    - 192.168.1.253
    - 192.168.1.252
    admissionControl:
    - name: NamespaceLifecycle
    - name: LimitRanger
    - name: ServiceAccount
    - name: DefaultStorageClass
    - name: DefaultTolerationSeconds
    - name: MutatingAdmissionWebhook
    - name: ValidatingAdmissionWebhook
    - name: ResourceQuota
